<h1>Vue de la page ui router</h1>

<div><center>

	
	<div ng-if="token.includes('admin')"><a ui-sref="addProduit"> Ajouter un produit</a></div>
	<div ng-if="token == null">
		<a ui-sref="createCompte">Créé son compte</a>
		<a ui-sref="login">Page de login</a>
	</div>
	<div ng-if="token != null"><a ui-sref="panier">Panier</a></div>
	<a ui-sref="produit"> Affiche les produits</a>
 
   <ui-view></ui-view>
</center>
</div>
